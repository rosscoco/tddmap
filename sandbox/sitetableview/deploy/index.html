<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Site Table View Test</title>
        <meta name="description" content="">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Lora' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/table_view.css">
        <link rel="stylesheet" href="./css/font-awesome.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="app.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="page" >
            <h1>Import Site Data</h1>
            <p>Use this tool to load a .CSV file containing site data. Site data can be exported from <a href="notyetcreated.html">This report</a> on Salesforce</p>
            <input id="file-input-button" type="file" accept=".txt,.csv">
            <div class="table-holder">
                <table class="table table-sm" id="site-table-view">
                    <colgroup span="1"></colgroup>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Terminal</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="td-name">Site 1</td>
                            <td class="td-location">12 nowhere</td>
                            <td class="td-terminal col-md-2">Bramhall</td>
                            <td class="td-status td-status-inactive col-md-1">
                                <i class="fa fa-minus fa-fw"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-name">Site 1</td>
                            <td class="td-location">12 nowhere</td>
                            <td class="td-terminal col-md-2">Bramhall</td>
                            <td class="td-status td-status-pending col-md-1">
                                <i class="fa fa-exclamation-triangle fa-fw"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-name">Site 1</td>
                            <td class="td-location">12 nowhere</td>
                            <td class="td-terminal">Bramhall</td>
                            <td class="td-status td-status-fetching">
                                <i class="fa fa-spinner fa-pulse fa-fw"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-name">Site 1</td>
                            <td class="td-location">12 nowhere</td>
                            <td class="td-terminal">Bramhall</td>
                            <td class="td-status td-status-failed">
                                <i class="fa fa-times-circle fa-fw"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-name">Site 1</td>
                            <td class="td-location">12 nowhere</td>
                            <td class="td-terminal">Bramhall</td>
                            <td class="td-status td-status-complete">
                                <i class="fa fa-check-circle fa-fw"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
